name: React Unit Tests

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Change to client directory
        run: cd client

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
